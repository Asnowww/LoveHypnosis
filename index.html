<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveHypnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap');
      
      body {
        background-color: #000;
        overflow: hidden; /* Prevent scrolling during hypnosis */
        touch-action: none;
      }

      /* Custom animations for the hypnotic effect */
      @keyframes shrink-circle {
        0% {
          transform: scale(2.5);
          opacity: 0;
        }
        20% {
          opacity: 0.8;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        15% { transform: scale(1.3); }
        30% { transform: scale(1); }
        45% { transform: scale(1.15); }
        60% { transform: scale(1); }
      }

      @keyframes heartbeat-fast {
        0% { transform: scale(1); }
        25% { transform: scale(1.4); }
        50% { transform: scale(1); }
        75% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }

      @keyframes splash {
        0% { transform: translate(0, 0) scale(0.5); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-shrink {
        animation: shrink-circle 4s linear infinite;
      }
      
      .animate-heartbeat {
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      .animate-heartbeat-fast {
        animation: heartbeat-fast 0.6s ease-in-out infinite;
      }

      .animate-splash {
        animation: splash 1s ease-out infinite;
      }

      .animate-fade-in {
        animation: fade-in-up 0.8s ease-out forwards;
      }
    </style>
